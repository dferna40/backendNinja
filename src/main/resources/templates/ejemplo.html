<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Edad</th>
			</tr>
		</thead>
		<tbody th:each="persona : ${personas}">
			<tr>
				<th th:text="${persona.name}"></th>
				<th th:text="${persona.age}"></th>
			</tr>
		</tbody>
	</table>

</body>
</html>
